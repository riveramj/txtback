<div data-lift="surround?with=login-template;at=content">
  <div id="signup-box">
    <h3>Create your TxtBack Account</h3>
    <form data-lift="Signup?form=post&eager_eval=true" id="registration">
      <ul id="user-info">
        <li class="name">
          <fieldset class="name">
            <legend>Name</legend>
            <label>
              <span class="field-label">First name</span>
              <span data-lift="Msg?id=first-name-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="First" id="first-name" type="text">            
            </label>
            <label>
              <span class="field-label">Last name</span>
              <span data-lift="Msg?id=last-name-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="Last" id="last-name" type="text">
            </label> 
          </fieldset>
        </li>
        <li class="email">
          <label data-lift="Loc.general-email">
            Email
            <span data-lift="Msg?id=email-error&noticeClass=notice&errorClass=error"></span>
            <input id="email" type="text" placeholder="Email" data-lift="Loc.general-email?attr=placeholder">
          </label>
        </li>
        <li class="password">
          <label data-lift="Loc.user-password">
            Create a Password
            <span data-lift="Msg?id=password-error&noticeClass=notice&errorClass=error"></span>
            <input id="password" type="password" placeholder="Password" data-lift="Loc.user-password?attr=placeholder">
          </label>
        </li>
        <li class="phone">
          <fieldset class="available-numbers">
            <legend>Choose a Phone Number</legend>
            <span data-lift="Msg?id=phone-number-error&noticeClass=notice&errorClass=error"></span>
            <div data-lift="embed?what=phone-search"></div>
          </fieldset>
        </li>
        <li class="billing">
          <fieldset class="billing-info">
            <legend>Billing Information</legend>
            <ul class="billing-info">
              <li>
                <label>
                  <span>Card Number</span>
                  <span data-lift="Msg?id=card-number-error&noticeClass=notice&errorClass=error"></span>
                  <input placeholder="0000 0000 0000 0000" id="card-number" type="text">            
                </label>
              </li>
              <li>
                <label>
                  <span>CVC</span>
                  <span data-lift="Msg?id=cvc-error&noticeClass=notice&errorClass=error"></span>
                  <input placeholder="000" id="cvc" type="text">            
                </label>
              </li>
              <li>
                <label>
                  <span>Expires</span>
                  <span data-lift="Msg?id=expire-date-error&noticeClass=notice&errorClass=error"></span>
                  <input placeholder="MM / YY" id="expire-date" type="text">            
                </label>
              </li>
              <li>
                <label>
                  <span>Zip / Postal Code</span>
                  <span data-lift="Msg?id=zip-code-error&noticeClass=notice&errorClass=error"></span>
                  <input placeholder="00000" id="zip-code" type="text">            
                </label>
              </li>
            </ul>
          </fieldset>
        </li>
        <li class="signup">
          <button data-lift="Loc.user-signup" class="signup">Sign Up</button>
        </li>
      </ul>
    </form>
  </div>
  <div id="sign-in">
    <a href="/login">Already have an account?</a>
  </div>
  
  <head_merge>
    <link rel="stylesheet" href="/static/css/signup.css">
  </head_merge>

  <tail>
    <script type="text/javascript" src="/static/js/signup.js"></script>
  </tail>
</div>
