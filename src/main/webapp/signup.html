<div data-lift="surround?with=login-template;at=content">
  <div id="signup-box">
    <h3>Create your TxtBack Account</h3>
    <form data-lift="Signup?form=post" id="registration">
      <ul id="user-info">
        <li class="name">
          <fieldset class="name">
            <legend>Name</legend>
            <label>
              <span class="field-label">First name</span>
              <span data-lift="Msg?id=first-name-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="First" id="first-name" type="text">            
            </label>
            <label>
              <span class="field-label">Last name</span>
              <span data-lift="Msg?id=last-name-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="Last" id="last-name" type="text">
            </label> 
          </fieldset>
        </li>
        <li class="email">
          <label data-lift="Loc.general-email">
            Email
            <span data-lift="Msg?id=email-error&noticeClass=notice&errorClass=error"></span>
            <input id="email" type="text" placeholder="Email" data-lift="Loc.general-email?attr=placeholder">
          </label>
        </li>
        <li class="password">
          <label data-lift="Loc.user-password">
            Create a Password
            <span data-lift="Msg?id=password-error&noticeClass=notice&errorClass=error"></span>
            <input id="password" type="password" placeholder="Password" data-lift="Loc.user-password?attr=placeholder">
          </label>
        </li>
        <li class="phone">
          <fieldset class="available-numbers">
            <legend>Choose a Phone Number</legend>
            <span data-lift="Msg?id=phone-number-error&noticeClass=notice&errorClass=error"></span>
            <label>
              <span class="field-label">Area Code</span>
              <span data-lift="Msg?id=area-code-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="Area Code" id="area-code" type="text">            
            </label>
            <label>
              <span class="field-label">Phone Number</span>
              <span data-lift="Msg?id=phone-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="Phone Number" id="phone" type="text">
            </label> 
            <button class="number-search" type="button">Search</button>
            <ul id="phone-numbers">
              <li class="number-entry"> 
                <!-- Need to fix the input below so it reflects temp data. Lift radio dials are odd. -->
                <input>                
              </li>
              <li class="number-entry clearable">
                <span>
                  <input type="radio" name="available-number" value="5005550006">
                  (500) 555-0006
                <span>
              </li>
            </ul>
          </fieldset>
        </li>
        <li class="signup">
          <button data-lift="Loc.user-signup" class="signup">Sign Up</button>
        </li>
      </ul>
    </form>
  </div>
  <div id="sign-in">
    <a href="/login">Already have an account?</a>
  </div>
  
  <head_merge>
    <link rel="stylesheet" href="/static/css/signup.css">
  </head_merge>

  <tail>
    <script type="text/javascript" src="/static/js/signup.js"></script>
  </tail>
</div>
