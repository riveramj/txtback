<div data-lift="surround?with=login-template;at=content">
  <div id="signup-box">
    <h3>Create your TxtBack Account</h3>
    <form data-lift="Signup?form=post" id="registration">
      <ul id="user-info">
        <li class="name">
          <fieldset class="name">
            <legend>Name</legend>
            <label>
              <span class="field-label">First name</span>
              <span data-lift="Msg?id=first-name-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="First" id="first-name" type="text">            
            </label>
            <label>
              <span class="field-label">Last name</span>
              <span data-lift="Msg?id=last-name-error&noticeClass=notice&errorClass=error"></span>
              <input placeholder="Last" id="last-name" type="text">
            </label> 
          </fieldset>
        </li>
        <li class="email">
          <label data-lift="Loc.general-email">
            Email
            <span data-lift="Msg?id=email-error&noticeClass=notice&errorClass=error"></span>
            <input id="email" type="text" autofocus placeholder="Email" data-lift="Loc.general-email?attr=placeholder">
          </label>
        </li>
        <li class ="password">
          <label data-lift="Loc.user-password">
            Create a Password
            <span data-lift="Msg?id=password-error&noticeClass=notice&errorClass=error"></span>
            <input id="password" type="password" placeholder="Password" data-lift="Loc.user-password?attr=placeholder">
          </label>
        </li>
        <li class="company">
          <label data-lift="Loc.user-company">
            Company
            <span data-lift="Msg?id=company-error&noticeClass=notice&errorClass=error"></span>
            <input id="company" placeholder="Company" data-lift="Loc.user-company?attr=placeholder" type="text">
          </label>
        </li>

        <li class="signup">
          <button data-lift="Loc.user-signup" class="signup">Sign Up</button>
        </li>
      </ul>
    </form>
  </div>
  <div id="sign-in">
    <a href="/login">Already have an account?</a>
  </div>
  
  <tail>
    <link rel="stylesheet" href="/static/css/signup.css">
  </tail>
</div>
