<div id="main" data-lift="surround?with=default-template;at=content">
  <div data-lift="surveySnippet.renderQuestions">
    <ul>
      <li>
        <h4 id="survey-name">Survey A</h4>
      </li>
      <li>
        <a href="/survey/123456/responses" id="view-responses">View Responses</a>
      </li>
    </ul>
    <h3>Questions</h3>
    <ul id="question-list">
      <li>
        <a class="question" href="#">Question A</a>
        <button type="button" class="edit-question btn">Edit</button>
        <button type="button" class="delete-question btn">Delete</button>
        <ul>
          <li class="answer">
            <span class="answer-number">1</span>:
            <span class="answer-text">Answer A</span>
          </li>
        </ul>
      </li>
      <li class="clearable">
        <span href="#">Question B</span>
      </li>
      <li class="clearable">
        <span href="#">Question C</span>
      </li>
    </ul>
  </div>
  <form data-lift="SurveySnippet.createNewQuestion?form=post">
    <div class="input-append">
      <span data-lift="msg?id=survey-question-created">Question Created</span>
      <input id="new-question" type="text" placeholder="New Question">
      <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
          Create Question
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><button id="true-false" class="question-type">True or False</button></li>
          <li><button id="chose-one" class="question-type">Chose One</button></li>
          <li><button id="rating-scale" class="question-type">Rating Scale</button></li>
          <li><button id="free-response" class="question-type">Free Response</button></li>
        </ul>
      </div>
    </div>
    <div><span id="question-length">0</span>/162</div>
  </form>
  <div class="input-append" data-lift="SurveySnippet.sendSurvey">
    <textarea id="phone-number" type="text" placeholder="Enter Phone Number"></textarea>
    <button type="button" id="send-survey" class="btn">Send Survey</button>
  </div>
  <span data-lift="msg?id=send-survey-notice">Survey Sent</span>

  <div data-lift="embed?what=edit-question"></div>
  <tail>
    <link rel="stylesheet" href="/static/css/survey.css">
  </tail>
</div>
