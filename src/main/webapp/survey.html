<div id="main" data-lift="surround?with=default-template;at=content">
  <form data-lift="surveySnippet?form=post">
    <ul>
      <li>
        <label for="survey-name">Survey Name</label>
        <div id="survey-name">Survey A</div>
      </li>
      <li>
        <a href="/survey/123456/responses" id="view-responses">View Responses</a>
      </li>
      <li>
        <a href="/home">Back Home</a>
      </li>
    </ul>
    <h3>Questions</h3>
    <ul id="question-list">
      <li>
        <a class="question" href="#">Question A</a>
        <button type="button" class="delete-question btn">Delete</button>
        <ul>
          <li class="answer">
            <span class="answer-number">1</span>:
            <span class="answer-text">Answer A</span>
            <button type="button" class="delete-answer btn" >Delete</button>
          </li>
          <li>
            <input id="new-answer-number" type="text" placeholder="New Answer Number">
            <input id="new-answer" type="text" placeholder="New Answer">
            <button type="submit" id="create-answer">Create Answer</button>
          </li>
        </ul>
      </li>
      <li class="clearable">
        <span href="#">Question B</span>
      </li>
      <li class="clearable">
        <span href="#">Question C</span>
      </li>
    </ul>
    <ul>
      <li>
        <input id="new-question" type="text" placeholder="New Question">
        <button type="submit" id="create-question" class="btn">Create Question</button>
      </li>
      <li>
        <input id="phone-number" type="text" placeholder="Enter Phone Number">
        <button type="button" id="send-survey" class="btn">Send Survey</button>
        <span data-lift="msg?id=send-survey-notice">Survey Sent</span>
      </li>
    </ul>
  </form>
</div>
