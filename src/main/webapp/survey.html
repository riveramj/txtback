<div id="main" data-lift="surround?with=default-template;at=content">
  <div data-lift="surveySnippet?form=post">
    <ul>
      <li>
        <label for="survey-name">Survey Name</label>
        <div id="survey-name">Survey A</div>
      </li>
      <li>
        <a href="/survey/123456/responses" id="view-responses">View Responses</a>
      </li>
      <li>
        <a href="/home">Back Home</a>
      </li>
    </ul>
    <h3>Questions</h3>
    <ul id="question-list">
      <li>
        <a class="question" href="#">Question A</a>
        <button type="button" class="edit-question btn">Edit</button>
        <button type="button" class="delete-question btn">Delete</button>
        <ul>
          <li class="answer">
            <span class="answer-number">1</span>:
            <span class="answer-text">Answer A</span>
          </li>
        </ul>
      </li>
      <li class="clearable">
        <span href="#">Question B</span>
      </li>
      <li class="clearable">
        <span href="#">Question C</span>
      </li>
    </ul>
    <form>
      <div class="input-append">
        <input id="new-question" type="text" placeholder="New Question">
        <!--<select id="question-type">-->
          <!--<option value="true-false">True or False</option>-->
          <!--<option value="multiple-choice">Multiple Choice</option>-->
          <!--<option value="rating-scale">Rating Scale</option>-->
          <!--<option value="free-response">Free Response</option>-->
        <!--</select>-->
        <!--<button type="submit" id="create-question" class="btn">Create Question</button>-->
        <div class="btn-group">
          <button class="btn dropdown-toggle" data-toggle="dropdown">
            Create Question
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><button id="true-false" class="question-type">True or False</button></li>
            <li><button id="multiple-choice" class="question-type">Multiple Choice</button></li>
            <li><button id="rating-scale" class="question-type">Rating Scala</button></li>
            <li><button id="free-response" class="question-type">Free Response</button></li>
          </ul>
        </div>
      </div>
    </form>
    <br>
    <div class="input-append">
      <input id="phone-number" type="text" placeholder="Enter Phone Number">
      <button type="button" id="send-survey" class="btn">Send Survey</button>
    </div>
    <span data-lift="msg?id=send-survey-notice">Survey Sent</span>

    <div data-lift="embed?what=edit-question"></div>
  </div>
  <tail>
    <link rel="stylesheet" href="/static/css/survey.css">
  </tail>
</div>
