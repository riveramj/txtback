<lift:children>
<div id="edit-question" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     data-lift="surveySnippet.editQuestion?form=post">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Edit Question</h3>
  </div>
  <div class="modal-body">
    <form data-lift="form.ajax">
      <input type="text" class="question" href="#">
      <ul id="answer-list">
        <li class="answer">
          <button class="delete-answer" type="button">Delete</button>
          <span class="answer-number">1</span>:
          <input type="text" class="answer-text">
        </li>
        <li class="new-answer">
          <button class="add-answer" type="button">Delete</button>
          <span class="next-answer-number">1</span>:
          <input type="text" class="new-answer-text">
        </li>
      </ul>

      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary save-question" id="confirm-edit" type="submit">Save changes</button>
      </div>
    </form>
    <button id="reload-page" style="display: none" type="button">Reload Page</button>
  </div>
</div>

<tail>
  <script src="/static/js/survey.js" type="text/javascript"></script>
</tail>

</lift:children>
