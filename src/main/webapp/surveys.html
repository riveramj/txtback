<div id="main" data-lift="surround?with=default-template;at=content">
  <section data-lift="surveys.list">
    <ul id="survey-list">
      <li class="survey">
        <a href="/survey/survey2">Survey A</a>
        <button type="button" class="delete-survey">Delete</button>
      </li>
      <li class="clearable">
        <a href="/survey/survey2">Survey B</a>
      </li>
      <li class="clearable">
        <a href="/survey/survey3">Survey C</a>
      </li>
    </ul>
  </section>

  <section data-lift="surveys.create">
    <form>
      <div class="input-group">
        <input id="survey-name" type="text" placeholder="Survey Name">
        <button type="submit" id="create-survey">Create Survey</button>
      </div>
    </form>
  </section>

  <tail>
    <link rel="stylesheet" href="/static/css/home.css">
    <script type="text/javascript" src="/static/js/surveys.js"></script>
  </tail>
</div>
