<div data-lift="surround?with=login-template;at=content">
  <div id="login-box">
    <h2>Sign in</h2>
  <form data-lift="login?form=post" id="loginForm">
    <ul id="login-details">
      <li class="email">
          <label for="email" data-lift="Loc.general-email">Email</label>
          <input id="email" type="text" autofocus placeholder="Email" data-lift="Loc.general-email?attr=placeholder">
      </li>
      <li class="password">
          <label for="password" data-lift="Loc.user-password">Password</label>
          <input id="password" type="password" placeholder="Password" data-lift="Loc.user-password?attr=placeholder">
      </li>

      <li class="login">
          <button type="submit" data-lift="Loc.user-login" class="login">Log In</button>
      </li>
    </ul>
  </form>
  </div>
  <div id="create-account">
    <a href="/signup" id="signup">Create an account</a>
  </div>
  
  <tail>
  <link rel="stylesheet" href="/static/css/login.css">
  </tail>
</div>
