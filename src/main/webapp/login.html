<div data-lift="surround?with=login-template;at=content">
    <form data-lift="login?form=post" id="loginForm">
        <ul>
            <li>
                <label for="username" data-lift="Loc.general-email">E-Mail Address</label>
                <input id="username" type="text" autofocus placeholder="Username" data-lift="Loc.general-email?attr=placeholder">
            </li>
            <li>
                <label for="password" data-lift="Loc.user-password">Password</label>
                <input id="password" type="password" placeholder="Password" data-lift="Loc.user-password?attr=placeholder">
            </li>

            <li class="submit">
                <button type="submit" data-lift="Loc.user-login">Log In</button>
            </li>
        </ul>
    </form>
</div>
