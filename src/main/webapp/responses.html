<div id="main" data-lift="surround?with=default-template;at=content">
  <form data-lift="SurveyResponsesSnippet.render?form=post">
    <ul>
      <li>
        <label for="survey-name">Survey Name</label>
      </li>
      <li>
        <div id="survey-name">Survey A</div>
      </li>
      <li>
        <a href="/survey/123456" id="view-survey">Back to Survey</a>
      </li>
    </ul>

    <ul>
      <li>Surveys Started:</li>
      <li id="started-surveys">0</li>
      <li>Surveys Completed:</li>
      <li id="finished-surveys">0</li>
    </ul>
    <div>Survey Responses</div>

    <div class="tabbable"> <!-- Only required for left/right tabs -->
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1" data-toggle="tab">Survey as a whole</a></li>
        <li><a href="#tab2" data-toggle="tab">Per Question</a></li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <div data-lift="embed?what=per-survey-results"></div>
        </div>
        <div class="tab-pane" id="tab2">
          <div data-lift="embed?what=per-question-results"></div>
        </div>
      </div>
    </div>
  </form>
  <tail>
    <link rel="stylesheet" href="/static/css/responses.css">
  </tail>
</div>
