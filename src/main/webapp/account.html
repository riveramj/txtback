<div id="main" data-lift="surround?with=default-template;at=content">
  <form data-lift="account.edit?form=post" id="registration">
    <ul id="user-info">
      <li class="name">
        <fieldset class="name">
          <legend>Name</legend>
          <label>
            <span class="field-label">First name</span>
            <span data-lift="Msg?id=first-name-error&noticeClass=notice&errorClass=error"></span>
            <input placeholder="First" id="first-name" type="text">            
          </label>
          <label>
            <span class="field-label">Last name</span>
            <span data-lift="Msg?id=last-name-error&noticeClass=notice&errorClass=error"></span>
            <input placeholder="Last" id="last-name" type="text">
          </label> 
        </fieldset>
      </li>
      <li class="email">
        <label data-lift="Loc.general-email">
          Email
          <span data-lift="Msg?id=email-error&noticeClass=notice&errorClass=error"></span>
          <input id="email" type="text" autofocus placeholder="Email" data-lift="Loc.general-email?attr=placeholder">
        </label>
      </li>
      <li>
        <h3>Available Numbers</h3>
        <ul id="available-numbers">
          <li class="available-number">(123) 456-7890</li>
          <li class="available-number clearable">(098) 765-4321</li>
        </ul>
      </li>
      <li class="save-user">
        <button data-lift="Loc.user-saveUser" class="save-user">Save User</button>
      </li>
    </ul>
  </form>

  <ul data-lift="Account.buyNewNumber?eager_eval=true">
    <li class="phone">
      <fieldset class="available-numbers">
        <legend>Buy a New Number</legend>
        <span data-lift="Msg?id=phone-number-error&noticeClass=notice&errorClass=error"></span>
        <div data-lift="embed?what=phone-search"></div>
      </fieldset>
    </li>
  </ul>

  <head_merge>
    <link rel="stylesheet" href="/static/css/account.css">
  </head_merge>
  <tail>
    <script type="text/javascript" src="/static/js/account.js"></script>
  </tail>
</div>
